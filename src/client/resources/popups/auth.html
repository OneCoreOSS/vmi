<div id="popup-window" class="hidden">
	<div id="popup-title">
		<a>Authenticate to use OneCore VMI</a>
	</div>
	
	<div id="popup-content">
		<div class="user-selection">
			<label>Username</label>
			<input id="auth-username" type="text" />
		</div>
		<div class="user-selection">
			<label>Password</label>
			<input id="auth-password" type="password" />
		</div>
		<div class="user-selection">
			<label>Always remember me on this browser</label>
			<input id="auth-remember" type="checkbox" />
		</div>
	</div>
	<div id="popup-footer">
		<button id="auth-login-bttn" class="popup-select-bttn">Apply</button>
	</div>
</div>
