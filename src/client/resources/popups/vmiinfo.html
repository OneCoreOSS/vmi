<div id="popup-window" class="hidden">
	<div id="popup-title">
		<a>OneCore VMI Information</a>
		<button id="popup-close-bttn" class="action-bttn">
			<img src="/assets/svg/close.svg" />
		</button>
	</div>
	<div id="popup-content">
		<div class="user-selection">
			<label>Product Name</label>
			<input id="vmiinfo-product" type="text" disabled="true" />
		</div>
		<div class="user-selection">
			<label>Product Manufacturer</label>
			<input id="vmiinfo-manufacturer" type="text" disabled="true" />
		</div>
		<div class="user-selection">
			<label>Product Version</label>
			<input id="vmiinfo-version" type="text" disabled="true" />
		</div>
		<div class="user-selection">
			<label>Maximum CPU Cores</label>
			<input id="vmiinfo-maxsmp" type="text" disabled="true" />
		</div>
		<div class="user-selection">
			<label>Maximum RAM</label>
			<input id="vmiinfo-maxram" type="text" disabled="true" />
		</div>
	</div>
</div>
