<div id="popup-window" class="hidden">
	<div id="popup-title">
		<a>VMI Settings</a>
		<button id="popup-close-bttn" class="action-bttn">
			<img src="/assets/svg/close.svg" />
		</button>
	</div>
	<div id="popup-content">
		<div class="user-selection">
			<label>Reduced Motion</label>
			<input id="settings-reducedmotion" type="checkbox" />
		</div>
		<div class="user-selection">
			<label>Rounding Radius (in rem)</label>
			<input id="settings-roundingrad" type="text" value="1" />
		</div>
	</div>
	<div id="popup-footer">
		<button class="popup-select-bttn" id="settings-apply-bttn">Apply Settings</button>
	</div>
</div>
